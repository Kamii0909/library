plugins {
    id 'java-library'
}

group = 'hust.kien.project'
version = '0.0.0'
description = 'library-core'

repositories {
    mavenCentral()
}

dependencies {
    implementation hibernate.dialects
    implementation libs.sqlite
    api spring.starter.data.jpa
    annotationProcessor hibernate.processor

    implementation libs.guava
    compileOnlyApi libs.jspecify

    testImplementation spring.starter.test
}

tasks.named('test') {
    useJUnitPlatform()
}